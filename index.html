<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    
    <div class="container">
      
      <div class="row">
          <div class="col"></div>
          <form>
            <div class="mb-3"></div> </br>
              <input placeholder="Enter a city"/> 
               <button type="submit" class="btn btn-primary">Search city</button>
               <button type="button" class="btn btn-success">Actual Position</button>
          </div>
          </div>
        </div>  
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1 id="city">City Name</h1>
        </div>

      </div>
      <div class="row">
        <div class="col-6">
          <ul>
            <li>Temperature</li>
            <li>LOGO</li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity</li>
            <li>Wind speed</li>
          </ul>

        </div>

      </div>
    
    </div>

   <div class="card main">
      <ul class="nextDays">
        <li class="card"> day 1</li>
        <li class="card"> day 2</li>
        <li class="card"> day 3</li>
        <li class="card"> day 4</li>
        <li class="card"> day 5</li>

      </ul>
      </div>
  </body>
  <script src="src/index.js"></script>
</html>
