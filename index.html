<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="card">
    
    <div class="container">
      
      <div class="row">
          <div class="col"></div>
          <form>
            <div class="mb-3"></div> </br>
              <input placeholder="Enter a city" id="search-input"/> 
               <button type="submit" class="btn btn-primary">Search city</button>
            
          </div>
          </div>
        </div>  
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1 id="city"></h1>
        </div>

      </div>
      <div class="row">
        <div class="col-6">
          <ul>
            <li id="temp">Temperature</li>
            <li><img  src="#" id="icon"/></li>
            <li id="weatherDescription"></li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li id="humidity">Humidity</li>
            <li id="wind">Wind speed</li>
             <li id="tempMax">Max</li>
             <li id="tempMin">Min</li>
          </ul>

        </div>

      </div>
    
    </div>
     
<div class="forecast" id="forecast">
  <div class="row">
    <div class= "col-2 card" >
      <div class= "forecastDate">Fri</div>
      <div class="forecastIcon"><img src="#" id="forecastIcon"/></div>
      <div class="forecastTemp">
        <span class="forecastTempMax">20°C</span>
        <span class="forecastTempMin">10°C</span>
      </div>

    </div>

  </div>
  </div>
    
       <p class="coded-by">
      <a href="https://github.com/tania-garcia-gallego/Weather-app"
        >Open source code</a
      >
      by Tania Garcia Gallego
    </p>
  </body>
  <script src="src/index.js"></script>
</html>
